{%load static%}
<html>

<head>
<title> library management system </title>
</head>

<body>

<link rel="stylesheet" type="text/css" href="{%static 'C:\Users\Admin\PycharmProjects\library\library\static\addbooks.css'%}" >

<div class="loginbox">
	<h2>Add New Book</h2>
	<form action="" method="POST">
		{% csrf_token %}

	   <p>Book name</p>
	   <input type="text" name="name1" placeholder="Enter Book Name">

	   <p>Book ID</p>
	   <input type="text" name="id1" placeholder="Enter Book ID">

	   <p>Edition</p>
	   <input type="text" name="edition1" placeholder="Enter Book Edition">

	   <p>Price</p>
	   <input type="text" name="price1" placeholder="Enter Book Price">

	   <p>Pages</p>
	   <input type="text" name="page1" placeholder="Enter Book pages">

	   <p>Author</p>
	   <input type="text" name="author1" placeholder="Enter Author's name">

	   <p>Book Genre</p>
	   <input type="text" name="genre1" placeholder="Enter Book Genre">
		<input type="submit" name="" value="Submit">

	</form>
</div>

</body>


</html>
